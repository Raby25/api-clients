# --- Application ---
spring.application.name=api-clients

# --- PostgreSQL ---
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://db:5432/client_db
spring.datasource.username=postgres
spring.datasource.password=admin123

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Spring Security ---
spring.security.user.name=admin
spring.security.user.password=admin123

# --- RabbitMQ ---
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- Queue, Exchange et Routing Key ---
rabbitmq.clients.queue=clients.queue
rabbitmq.clients.exchange=clients.exchange
rabbitmq.clients.routing-key=clients.key
